<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<div class='table-responsive'>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th> Imagem</th>
        <th> Nome</th>
        <th> Preço</th>
        <th> Tempo Preparação</th>
        <th> Avaliação</th>
        <th class="text-center"> Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let produto of filteredProdutos'>
        <td>
          <img [src]='produto.imageUrl' class="figure-img img-fluid rounded"
            alt="..."
            width="100"
            height="70">
        </td>
        <td>{{ produto.name }} </td>
        <td>{{ produto.price }} </td>
        <td>{{ produto.preparationTime }} </td>
        <td>
          <app-star [rating]="produto.rating"></app-star>
        </td>
        <td class="text-center">
          <button [routerLink]="['/entrega']" (click)="showDialog()"></button>
            <img src='/assets/images/botao-detalhes.jpg' class="figure-img
              img-fluid rounded" alt="..." width="100"
              height="50">
          </button>
          <button [routerLink]="['/entrega']">
            <img src='/assets/images/botao-cancelar.jpg' class="figure-img
              img-fluid rounded" alt="..." width="100"
              height="50">
          </button>
          <button [routerLink]="['/entrega']">
            <img src='/assets/images/garcon.jpg' class="figure-img img-fluid
              rounded" alt="..." width="100"
              height="50">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-confirm-dialog></app-confirm-dialog>
</div>
