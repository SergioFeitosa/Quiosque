<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class='table-responsive'>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th> Imagem</th>
        <th> Nome</th>
        <th> Preço</th>
        <th> Tempo Preparação</th>
        <th> Avaliação</th>
        <th class="text-center"> Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let produto of filteredProdutos'>
        <td>
          <img [src]='produto.imageUrl' class="figure-img img-fluid rounded"
            alt="..."
            width="100"
            height="70">
        </td>
        <td>{{ produto.name }} </td>
        <td>{{ produto.price }} </td>
        <td>{{ produto.preparationTime }} </td>
        <td>
          <app-star [rating]="produto.rating"></app-star>
        </td>
        <td class="text-center">
          <button  type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
            <img src='/assets/images/botao-detalhes.jpg' class="figure-img
              img-fluid rounded" alt="..." width="100"
              height="50">
          </button>
          <button [routerLink]="['/entrega']">
            <img src='/assets/images/botao-cancelar.jpg' class="figure-img
              img-fluid rounded" alt="..." width="100"
              height="50">
          </button>
          <button [routerLink]="['/entrega']">
            <img src='/assets/images/garcon.jpg' class="figure-img img-fluid
              rounded" alt="..." width="100"
              height="50">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
