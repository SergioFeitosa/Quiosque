<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> pedidoId</th>
      <th> produtoId</th>
      <th> observacao</th>
      <th> Tempo Preparação</th>
      <th> Avaliação</th>
      <th> Descrição</th>
      <th> Pedido</th>


      pedidoId: number;
      produtoId: number;
      observacao: string;
      isencao: boolean;
      releaseDate: string;
      releaseTime: string;

    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let produto of filteredProdutos' >
      <td><img [src]= 'produto.imageUrl' width="100" height="100"> </td>
      <td>{{ produto.name }} </td>
      <td>{{ produto.price }} </td>
      <td>{{ produto.preparationTime }} </td>
      <td> <app-star [rating]="produto.rating"></app-star></td>
      <td>{{ produto.description }} </td>
      <td> <button [routerLink]="['/pedido']" >
        <img src='/assets/images/botao-pedido2.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
          height="100" >
      </button></td>
    </tr>
  </tbody>
</table>
