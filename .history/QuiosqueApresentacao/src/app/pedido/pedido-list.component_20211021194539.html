<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> pedidoId</th>
      <th> produtoId</th>
      <th> observacao</th>
      <th> isencao</th>
      <th> releaseDate</th>
      <th> releaseTime</th>
      <th> Ações </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let pedido of filteredPedidos' >
      <td>{{ pedido.pedidoId }} </td>
      <td>><img [src]= '/assets/images/cioba-frito.jpg' width="100" height="100">  </td>
      <td>{{ pedido.observacao }} </td>
      <td>{{ pedido.isencao }} </td>
      <td>{{ pedido.releaseDate }}</td>
      <td>{{ pedido.releaseTime }} </td>
      <td> <button [routerLink]="['/atendentecls']" >
        <img src='/assets/images/garcon.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
          height="100" >
      </button></td>
    </tr>
  </tbody>
</table>
