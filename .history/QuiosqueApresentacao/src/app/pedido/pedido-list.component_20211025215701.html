<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<div class="table-responsive">
  <table class="table table-bordered table-striped">
  <thead>
      <tr>
        <th> produtoId</th>
        <th> telefone</th>
        <th> local</th>
        <th> observacao</th>
        <th> isencao</th>
        <th> hora</th>
        <th> Ações </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let pedido of filteredPedidos'>
        <td>
          <div class="modal-body row">
            <img [src]= pedido.produtoImageUrl class="figure-img img-fluid rounded"
              alt="..."
              width="400"
              height="400">
          </div>
        </td>
        <td>{{ pedido.telefone }} </td>
        <td>{{ pedido.local }} </td>
        <td>{{ pedido.observacao }} </td>
        <td>{{ pedido.isencao }} </td>
        <td>{{ pedido.releaseTime }} </td>
        <td>
          <button [routerLink]="['/entrega']">
            <img src='/quiosque/assets/images/botao-cancelar.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
              height="100">
          </button>
          <button (click)="entregaCreate( pedido.id )">
            <img src='/quiosque/assets/images/garcon.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
              height="100">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
