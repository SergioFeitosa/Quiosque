<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> produtoId</th>
      <th> telefone</th>
      <th> local</th>
      <th> observacao</th>
      <th> isencao</th>
      <th> hora Pedido</th>
      <th> hora Entrega</th>
      <th> Ações </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let entrega of filteredEntregas'>
      <td>
        <img [src]='entrega.produtoImageUrl' class="figure-img img-fluid rounded"
          alt="..."
          width="100"
          height="70">
      </td>
      <td>{{ entrega.telefone }} </td>
      <td>{{ entrega.local }} </td>
      <td>{{ entrega.observacao }} </td>
      <td>{{ entrega.isencao }} </td>
      <td>{{ entrega.releaseDate | date:'hh:mm:ss' }} </td>
      <td>{{ entrega.entregaDate | date:'hh:mm:ss' }} </td>
                    routerLink = "/pedido/delete/{{ pedido.id }}"
      <td> <button routerLink="'/entrega/update/{{ entrega.id }}']">
          <img src='/assets/images/guardasol.jpg' class="figure-img img-fluid
            rounded" alt="..." width="100"
            height="100">
        </button></td>
    </tr>
  </tbody>
</table>
