        NuButikin</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [routerLink]="['/cardapioPrincipal']" routerLinkActive="active"
            class="nav-link">Cardapio</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [routerLink]="['/pedido']" routerLinkActive="active"
            class="nav-link">Pedido</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

          <a [routerLink]="['/entrega']" routerLinkActive="active"

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

          <a (click)="openPopup()"
            class="nav-link">Minha Conta</a>
        </li>
      </ul>

<div
  class="modal "
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display': displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content"    style="background-color: rgb(249, 255, 166);" >
      <div class="modal-header">
        <h4 class="modal-title">Minha Conta</h4>
        <button type="button" class="btn btn-danger"
          (click)="closePopup()">
          Fechar
        </button>
      </div>
      <table class="table table-sm table-warning">
        <thead>
          <tr>
            <th> Imagem &nbsp;&nbsp; </th>
            <th> descricao &nbsp;&nbsp;</th>
            <th> qtde &nbsp;&nbsp;</th>
            <th> unit√°rio &nbsp;&nbsp;</th>
            <th> total prod &nbsp;&nbsp; </th>
          </tr>

        </thead>
        <tbody>
          <tr class="table-info" *ngFor='let conta of contas'>
            <td>
              <img [src]='conta.imageUrl' class="figure-img img-fluid
                rounded"
                alt="..."
                width="40"
                height="40"> &nbsp;&nbsp;
            </td>
            <td>{{ conta.descricao }} &nbsp;&nbsp;</td>
            <td>{{ conta.quantidade }} &nbsp;&nbsp;</td>
            <td>{{ conta.valorProdutoUnitario }} &nbsp;&nbsp;</td>
            <td>{{ conta.valorProdutoTotal }} &nbsp;&nbsp;</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="table-primary" >
            <td> TOTAL &nbsp;&nbsp;</td>
            <td >{{ contaValorTotal }} &nbsp;&nbsp;</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
