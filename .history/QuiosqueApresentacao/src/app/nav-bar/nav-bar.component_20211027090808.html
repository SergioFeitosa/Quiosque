<div class="row">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="col-sm-3">
      <a [routerLink]="['/cardapioPrincipal']" class="navbar-brand">Quiosque
        NuButikin</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [routerLink]="['/cardapioPrincipal']" routerLinkActive="active"
            class="nav-link">Cardapio</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [routerLink]="['/pedido']" routerLinkActive="active"
            class="nav-link">Pedido</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [routerLink]="['/entrega']" routerLinkActive="active"
            class="nav-link">Entrega</a>
        </li>
      </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a (click)="openPopup()"
            class="nav-link">Minha Conta</a>
        </li>
      </ul>
    </div>

  </nav>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display': displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Minha Conta</h4>
        <button type="button" class="btn btn-danger"
          (click)="closePopup()">
          Fechar
        </button>
      </div>
      <tbody>
        <tbody>
          <tbody>
            <tr *ngFor='let pedido of filteredPedidos'>
          <td>
              <img [src]='pedido.produtoImageUrl' class="figure-img img-fluid rounded"
              alt="..."
              width="100"
              height="70">
          </td>
          <td>{{ pedido.telefone }} </td>
          <td>{{ pedido.local }} </td>
          <td>{{ pedido.observacao }} </td>
          <td>{{ pedido.isencao }} </td>
          <td>{{ pedido.releaseTime }} </td>
          <td  class="text-center">
            <button [routerLink]="['/entrega']">
              <img src='/assets/images/botao-cancelar.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
                height="100">
            </button>
            <button (click)="entregaCreate( pedido.id )">
              <img src='/assets/images/garcon.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
                height="100">
            </button>
          </td>
        </tr>
      </tbody>
      </div>
  </div>
</div>
