<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> Produto</th>
      <th> Nome</th>
      <th> Observacao</th>
      <th> Isencao</th>
      <th> Hora</th>
      <th> Ações </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let conta of filteredContas'>
      <td> <img [src]= 'this.produtoImageUrl' width="100" height="100"> </td>
      <td>{{ pedidoObservacao }} </td>
      <td>{{ pedidoObservacao }} </td>
      <td>{{ conta.isencao }} </td>
      <td>{{ conta.releaseDate | date:'hh:mm:ss' }} </td>
      <td> <button [routerLink]="['/atendentecls']">
          <img src='/assets/images/garcon.jpg' class="figure-img img-fluid rounded" alt="..." width="100" height="100">
        </button></td>
    </tr>
  </tbody>
</table>
