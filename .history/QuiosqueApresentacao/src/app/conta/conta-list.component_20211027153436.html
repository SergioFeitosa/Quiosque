<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> produtoId</th>
      <th> observacao</th>
      <th> isencao</th>
      <th> hora</th>
      <th> Ações </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let conta of filteredContas'>
      <td> <img [src]=this.produtoImageUrl width="100" height="100"> </td>
      <td>{{ conta.observacao }} </td>
      <td>{{ conta.isencao }} </td>
      <td>{{ conta.releaseTime }} </td>
      <td> <button [routerLink]="['/atendentecls']">
          <img src='/assets/images/garcon.jpg' class="figure-img img-fluid rounded" alt="..." width="100" height="100">
        </button></td>
    </tr>
  </tbody>
</table>
