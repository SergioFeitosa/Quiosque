<h2> Quiosque NuButikin </h2>

<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> Imagem</th>
      <th> Categoria</th>
      <th> Nome</th>
      <th> Preço</th>
      <th> Tempo Preparação</th>
      <th> Código</th>
      <th> Data</th>
      <th> Avaliação</th>
      <th> Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let produto of filteredProdutos' >
      <td><img [src]= 'produto.imageUrl' width="40" height="40"> </td>
      <td>{{ produto.category }} </td>
      <td>{{ produto.name }} </td>
      <td>{{ produto.price }} </td>
      <td>{{ produto.preparationTime | uppercase | replace: '-': ' '}} </td>
      <td>{{ produto.price }} </td>
      <td>{{ produto.releaseDate | date: 'dd/MM/yyyy' }} </td>
      <td> <app-star [rating]="produto.rating"></app-star></td>
      <td></td>
    </tr>
  </tbody>
</table>
