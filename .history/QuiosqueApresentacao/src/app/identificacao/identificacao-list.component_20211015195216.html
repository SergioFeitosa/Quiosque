<h2> Identificacao List Html </h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th> Imagem</th>
      <th> Categoria</th>
      <th> Nome</th>
      <th> Preço</th>
      <th> Tempo Preparação</th>
      <th> Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let produto of produtos' >
      <td>{{}} imageUrl</td>
      <td> Category</td>
      <td> name</td>
      <td> Price</td>
      <td> PreparationTime</td>
      <td></td>
    </tr>
  </tbody>
</table>
