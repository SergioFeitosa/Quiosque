<h2> Identificacao List Html </h2>

<div class='form-group row'>

    <label class='col-sm-2 col-form-label'>Filter By:</label>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> Imagem</th>
      <th> Categoria</th>
      <th> Nome</th>
      <th> Preço</th>
      <th> Tempo Preparação</th>
      <th> Avaliação</th>
      <th> Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let produto of produtos' >
      <td><img [src]= 'produto.imageUrl' width="40" height="40"> </td>
      <td>{{ produto.category }} </td>
      <td>{{ produto.name }} </td>
      <td>{{ produto.price }} </td>
      <td>{{ produto.preparationTime }} </td>
      <td> <app-star [rating]="produto.rating"></app-star></td>
      <td></td>
    </tr>
  </tbody>
</table>
