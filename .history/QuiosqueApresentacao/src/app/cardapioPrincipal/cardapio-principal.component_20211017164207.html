<table class="table table-striped">
  <thead>
    <tr>
      <th> Imagem</th>
      <th> Categoria</th>
      <th> Nome</th>
      <th> Preço</th>
      <th> Tempo Preparação</th>
      <th> Código</th>
      <th> Data</th>
      <th> Avaliação</th>
      <th> Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img [src]= 'produto.imageUrl' width="40" height="40"> </td>
      <td> produto.category </td>
      <td> produto.name </td>
      <td> produto.price </td>
      <td> produto.preparationTime </td>
      <td> produto.code </td>
      <td> produto.releaseDate </td>
      <td> produto.rating </app-star></td>
      <td></td>
    </tr>
  </tbody>
</table>
