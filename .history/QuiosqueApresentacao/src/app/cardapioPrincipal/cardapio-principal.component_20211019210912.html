<div class="container" (click)="updateButtonDisabled()">
  <div class="row"></div>
  <div class='row col-sm-3'>
    <div class='col-sm-5'>
      <input [(ngModel)]='telefone' class='form-control id="floatingInput"' placeholder="Telefone">
    </div>
    <div class='col-sm-2'>
      <span class="input-group-append">
        <button (click)="validarTelefone()" class="btn" style='color:aqua' type="button">
          <i class="fa fa-arrow-circle-right fa-lg"></i>
        </button>
      </span>
    </div>
  </div>
  <div [className]="buttonHide ? 'row col-sm-3 d-none' : 'row col-sm-3 d-all'">
    <div class='col-sm-3'>
      <input [(ngModel)]='codigo' class='form-control id="floatingInput"' placeholder="Código">
    </div>
    <div class='col-sm-2'>
      <span class="input-group-append">
        <button (click)="validarCodigo()" class="btn" style='color:aqua' type="button">
          <i class="fa fa-arrow-circle-right fa-lg"></i>
        </button>
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <figure class="figure">
        <button [routerLink]="['/identificacao','pratododia']" [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' ">

          <img src= '/assets/images/pratododia.jpg' class="figure-img img-fluid rounded" alt="..." width="500" height="140">
        </button>
        <figcaption class="figure-caption">Prato do dia</figcaption>
      </figure>
    </div>
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','pratoregional']" [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/baiao-dois-1.jpg' class="figure-img img-fluid rounded" alt="..." width="500" height="140">
        </a>
        <figcaption class="figure-caption">Pratos Regionais</figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','pratoespecial']"  [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/pratoespecial.jpg' class="figure-img img-fluid rounded" alt="..."  width="500" height="140">
        </a>
        <figcaption class="figure-caption">Pratos especiais</figcaption>
      </figure>
    </div>
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','porcoes']"  [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/porcoes.jpg' class="figure-img img-fluid rounded" alt="..." width="500" height="140">
        </a>
        <figcaption class="figure-caption">Porções</figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','porcoesespeciais']"   [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/porcoesespeciais.jpg' class="figure-img img-fluid rounded" alt="..."  width="500" height="140">
        </a>
        <figcaption class="figure-caption">Porções especiais</figcaption>
      </figure>
    </div>
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','salada']"   [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/salada.png' class="figure-img img-fluid rounded" alt="..." width="500" height="140">
        </a>
        <figcaption class="figure-caption">Saladas</figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','saladaespecial']"   [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/saladaespecial.jpg' class="figure-img img-fluid rounded" alt="..."  width="500" height="140">
        </a>
        <figcaption class="figure-caption">Saladas especiais</figcaption>
      </figure>
    </div>
    <div class="col-sm-6">
      <figure class="figure">
        <a [routerLink]="['/identificacao','bebida']"   [ngClass]="buttonDisabled ? 'btn btn-info disabled' : 'btn btn-info enabled' " >
          <img src= '/assets/images/bebidas.jpg' class="figure-img img-fluid rounded" alt="..." width="500" height="140">
        </a>
        <figcaption class="figure-caption">Bebidas</figcaption>
      </figure>
    </div>
  </div>
</div>
